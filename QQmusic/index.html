<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐播放器</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.mCustomScrollbar.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="logo">
            <a href="#"></a>
        </h1>
        <ul class="register">
            <li>登录</li>
            <li>设置</li>
        </ul>
    </div>
    <div class="content">
        <div class="content_in">
            <div class="content_left">
                <div class="content_toolbar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span><i></i>删除</span>
                    <span><i></i>清空列表</span>
                </div>
                <div class="content_list" data-mcs-theme="minimal-dark">
                    <ul>
                        <li class="list_title">
                            <div class="list_check"><i></i></div>
                            <div class="list_number"></div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content_right">
                <div class="song_infor">
                    <a href="javascript::" class="song_infor_pic">
                        <img src="images/lnj.jpg" alt="">
                    </a>
                    <div class="song_infor_name">歌曲名称:
                        <a href="javascript::">乌拉乌拉</a>
                    </div>
                    <div class="song_infor_singer">歌手:
                        <a href="javascript::">布衣</a>
                    </div>
                    <div class="song_infor_album">专辑:
                        <a href="javascript::">天下第一帅</a>
                    </div>
                </div>
                <div class="song_lyric_container">
                    <ul class="song_lyric">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript::" class="music_pre"></a>
            <a href="javascript::" class="music_pause"></a>
            <a href="javascript::" class="music_next"></a>
            <div class="music_progress_infor">
                <div class="music_progress_top">
                    <span class="music_progress_name">学喵叫 / 布衣</span>
                    <span class="music_progress_time">00:00 / 04:18</span>
                </div>
                <div class="music_progress_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
            <a href="javascript::" class="music_mode music_mode4"></a>
            <a href="javascript::" class="music_like music_like2"></a>
            <a href="javascript::" class="music_down"></a>
            <a href="javascript::" class="music_comment"></a>
            <a href="javascript::" class="music_only music_only2"></a>
            <div class="music_voice_infor">
                <a href="javascript::" class="music_voice_icon"></a>
                <div class="music_voice_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask_bg"></div>
    <div class="mask"></div>
    <audio src=""></audio>
</body>

</html>
